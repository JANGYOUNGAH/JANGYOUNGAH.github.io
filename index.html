<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://kit.fontawesome.com/dbfc1640a8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    
    <div id="wrap">
      <div class="img_wrap">
        <img src="./images/iphone.png" alt="Image by rawpixel.com" class="iphoneImg">
        <div id="contents">
          <div class="contents--top">
            <p><span style="font-weight: bold; font-size: 1.2rem">&lt;</span>메모</p>
            <h2 id="clock"></h2>
          </div>
          <form id="login-form" class="hidden">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="이름"님
            />
          </form>
          <!-- <div id="quotes">
            <span></span>
            <span></span>
          </div> -->
          
          <div id="greeting" class="hidden">
          </div>

            <form class="todo-form">
              <input type="text" placeholder="당신의 계획은!?" class="inputTxt"/>
            </form>
            <ul class="todolist"></ul>
            <div class="removeBtn_wrap"></div>

          <footer>
            <div id="weather">
              <span></span>
              <span></span>
            </div>
          </footer>
      </div>

    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todolist.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
